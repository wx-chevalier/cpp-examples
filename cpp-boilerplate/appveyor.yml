#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Build worker image (VM template)
image: Visual Studio 2015

clone_depth: 3

platform:
  - Win32
  - x64

configuration:
  - Debug
  - Release
  
environment:
  matrix:
    - TOOLSET: v140
#    - TOOLSET: v140_clang_c2
  
matrix:
  fast_finish: true
  allow_failures:
    - TOOLSET: v140_clang_c2

# scripts that are called at very beginning, before repo cloning
init:
  - cmd: cmake --version
  - cmd: msbuild /version

install:
  - git submodule update --init --recursive

before_build:
  - mkdir build
  - cd build
  - if "%platform%"=="Win32" set CMAKE_GENERATOR_NAME=Visual Studio 14 2015
  - if "%platform%"=="x64"   set CMAKE_GENERATOR_NAME=Visual Studio 14 2015 Win64
  - cmake -G "%CMAKE_GENERATOR_NAME%" -T %TOOLSET% -DCMAKE_BUILD_TYPE=%configuration% -DBP_BUILD_TESTS=ON ..
  - cd ..

build:
  project: build/BoilerPlate.sln
  parallel: true
  verbosity: minimal
  
test_script:
  - cd build
  - ctest -C %configuration% .
  - cd ..

